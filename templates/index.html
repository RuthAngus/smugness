<html>
<head>
<link href="static/smugness.css" rel="stylesheet" type="text/css">
<title>Smugness</title>
</head>

<body>
<p id="demo">Click the button to get your coordinates:</p>
<button onclick="getLocation()">Try It</button>
<script>
var x = document.getElementById("demo");
function getLocation() {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(gotopage);
    } else {
        x.innerHTML = "Geolocation is not supported by this browser.";
    }
}
function showPosition(position) {
    x.innerHTML="Latitude: " + position.coords.latitude +
    "<br>Longitude: " + position.coords.longitude;
}
function gotopage(position) {
    var url = "/" + position.coords.latitude + "," + position.coords.longitude;
    window.location = url;
}
</script>
</body>
